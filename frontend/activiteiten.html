<!DOCTYPE html>
<html lang="en">

<head>
  <script src="/scripts/htmx.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schipperkes Vrienden Nederland</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/nav.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/newsletter-section.css">
  <link rel="stylesheet" href="styles/activities.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div id="navbar"></div>

  <main>
    <section class="hero-section">
      <div class="hero-image"></div>
      <div class="hero-content">
        <h1>Activiteiten</h1>
        <p>Lorem, ipsum dolor sit amet consectetur </p>
      </div>
    </section>

    <section class="events-section">
      <div class="container">
        <div class="section-header">
          <h2>Komende Activiteiten</h2>
          <div class="divider">
            <span class="paw-icon"><i class="fas fa-paw"></i></span>
          </div>
          <p class="section-intro">Ontmoet andere Schipperke liefhebbers bij onze evenementen</p>
        </div>

        <div class="events-grid" hx-get="/activiteiten/get/all" hx-swap="innerHTML" hx-trigger="load"></div>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script src="scripts/nav.js"></script>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });

    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</body>

</html>
