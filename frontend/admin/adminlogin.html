<!doctype html>
<html lang="en">
  <script src="/scripts/htmx.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin</title>
  </head>

  <body>
    <form>
      <input
        placeholder="E-mail"
        type="email"
        required
        id="adminEmail"
        name="adminEmail"
      />
      <input
        placeholder="Password"
        type="password"
        required
        id="adminPassword"
        name="adminPassword"
      />
      <button
        type="submit"
        hx-post="/admin/login"
        hx-swap="innerHTML"
        hx-target=".error-container"
      >
        Login
      </button>
    </form>
    <div class="error-container"></div>
  </body>
</html>
