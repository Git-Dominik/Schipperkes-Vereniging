{{ range .activityList}}
<tr hx-target="this" hx-swap="outerHTML" class="item">
  <td>{{ .Title }}</td>
  <td>{{ .Message }}</td>
  <td>{{ .Location }}</td>
  <td>{{ .DateTimeStart }}</td>
  <td>{{ .DateTimeEnd }}</td>
  <td>
    <button
      type="button"
      hx-post="/admin/activities/api/remove"
      hx-target="closest .item"
      hx-swap="delete"
      hx-confirm="Are you sure?"
      hx-vals='{"UUID": "{{ .UUID }}"}'
    >
      Verwijder
    </button>
  </td>
  <td>
    <button
      hx-get="/admin/activities/api/get/{{.UUID}}/edit"
      hx-target="closest tr"
      hx-swap="outerHTML"
    >
      Click to edit
    </button>
  </td>
</tr>
{{ end }}
