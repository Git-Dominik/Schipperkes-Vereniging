<form
  hx-put="/admin/activities/api/update/{{.activity.UUID}}"
  hx-target="this"
  hx-swap="outerHTML"
>
  <div>
    <label>Titel</label>
    <input type="text" name="titel" value="{{ .activity.Title }}" required />
  </div>
  <div class="form-group">
    <label>Bericht</label>
    <input
      type="text"
      name="bericht"
      value="{{ .activity.Message }}"
      required
    />
  </div>
  <div class="form-group">
    <label>Locatie</label>
    <input
      type="text"
      name="locatie"
      value="{{ .activity.Location }}"
      required
    />
  </div>
  <div class="form-group">
    <label>Start Datum/tijd</label>
    <input
      type="datetime-local"
      name="datumTijdStart"
      value="{{ .activity.DateTimeStart }}"
      required
    />
  </div>
  <div class="form-group">
    <label>Eind Datum/tijd</label>
    <input
      type="datetime-local"
      name="datumTijdEnd"
      value="{{ .activity.DateTimeEnd }}"
      required
    />
  </div>
  <button class="btn">Verander</button>
  <button class="btn" hx-get="/admin/activities/api/get/{{.activity.UUID}}">
    Annuleren
  </button>
</form>
